<div class="container">
  <mat-toolbar class="toolbar-flex">
    <span (click)="routeHomePage()" class="">HRIS</span>
    <div>
      <!-- <span>{{ (user$ | async)?.name }}</span> -->
      <button
        mat-icon-button
        class=""
        aria-label="icon-button with login"
        (click)="logout()"
      >
        <mat-icon>{{ authIcon }}</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="components">
    @if(this.pbAuth.isValid()){

    <div class="left-navigator">
      <div class="navigation-buttons">
        @if(this.pbAuth.model().role == 'admin'){
        <button
          mat-button
          mat-tab-link
          routerLinkActive="active-link"
          class="color-gray"
          [routerLink]="'/admin/employees'"
        >
          View employee records
        </button>
        <button
          mat-button
          mat-tab-link
          routerLinkActive="active-link"
          class="color-gray"
          [routerLink]="'/admin/time-logs'"
        >
          Time-in logs
        </button>
        } @if(this.pbAuth.model().role == 'employee'){
        <button
          mat-tab-link
          mat-raised-button
          class="color-gray"
          [routerLink]="'/employee/leave-request'"
          routerLinkActive="active-link"
        >
          Leave request
        </button>
        <button
          mat-tab-link
          mat-raised-button
          class="color-gray"
          [routerLink]="'/employee/time-correction'"
          routerLinkActive="active-link"
        >
          Time correction request
        </button>
        <button
          mat-tab-link
          mat-raised-button
          class="color-gray"
          [routerLink]="'/employee/time-in-logs'"
          routerLinkActive="active-link"
        >
          Time-in logs
        </button>
        }
      </div>
    </div>

    }
    <div class="router-outlet">
      <router-outlet />
    </div>
  </div>
</div>
